<main id="main" data-aos="fade" data-aos-delay="1500">

    <!-- ======= End Page Header ======= -->
    <div class="page-header d-flex align-items-center">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 text-center">
                    <h2>Post a Discussion</h2>
                    <p>If you have any questions, suggestions, or need assistance, please don't hesitate to post it. The
                        community and our experts are more than happy to help you out.</p>
                </div>
            </div>
        </div>
    </div><!-- End Page Header -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">
            <div class="row justify-content-center mt-4">

                <div class="col-lg-9">

                    <form action="/contact" method="post" role="form" class="php-email-form">
                        
                            <select class="form-control form-control-lg bg-white bg-op-9 text-sm w-lg-50"
                                data-toggle="select" tabindex="-98">
                                <option selected="true" disabled="disabled" > Select Category </option>
                                <option> Crafts </option>
                                <option> Home Improvement </option>
                                <option> Gardening </option>
                                <option> Miscellaneous or General </option>
                            </select>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" name="title" id="title" placeholder="Title"
                                style="color: white !important;" required>
                        </div>
                        <div class="form-group mt-3">
                            <textarea class="form-control" name="body" rows="5" placeholder="Body"
                                style="color: white !important;" required></textarea>
                        </div>
                        <div class="my-3">
                            <div class="loading">Loading</div>
                            <div class="error-message"></div>
                            <div class="sent-message">Your message has been sent. Thank you!</div>
                        </div>
                        <div class="text-center"><button type="submit">Send Message</button></div>
                    </form>
                </div><!-- End Contact Form -->

            </div>

        </div>
    </section><!-- End Contact Section -->

</main><!-- End #main -->
